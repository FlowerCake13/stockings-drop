<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stockings Drop</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="container">
		<div id="stocking-container">
			<div id="title"></div>
			<div id="stockings">
				<img src="imgs/stocking1.png" id="stocking1" class="stocking" draggable="true" ondragstart="drag(event)">
				<img src="imgs/stocking2.png" id="stocking2" class="stocking" draggable="true" ondragstart="drag(event)">
				<img src="imgs/stocking3.png" id="stocking3" class="stocking" draggable="true" ondragstart="drag(event)">
				<img src="imgs/stocking4.png" id="stocking4" class="stocking" draggable="true" ondragstart="drag(event)">
				<img src="imgs/stocking5.png" id="stocking5" class="stocking" draggable="true" ondragstart="drag(event)">
				<img src="imgs/stocking6.png" id="stocking6" class="stocking" draggable="true" ondragstart="drag(event)">
				<img src="imgs/stocking7.png" id="stocking7" class="stocking" draggable="true" ondragstart="drag(event)">
			</div>
		</div>
		<div id="other-container">
			<img src="imgs/lights.png" class="lights">
			<div id="stocking-1" class="stock-drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
			<img src="imgs/lights.png" class="lights">
			<div id="stocking-2" class="stock-drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
			<img src="imgs/lights.png" class="lights">
			<div id="stocking-3" class="stock-drop" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
			<img src="imgs/lights.png" class="lights">
		</div>
	</div>
</body>
<script src="js/app.js"></script>
</html>
